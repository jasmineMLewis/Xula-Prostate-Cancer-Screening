<button type="button" class="btn btn-secondary float-left" (click)="previousButton(this.module)">
    <i class="fa fa-arrow-left" aria-hidden="true"></i>
    Previous
</button>

<!-- *ngIf="isNextButtonVisible" -->


<button type="button" class="btn btn-secondary float-right" (click)="nextButton(this.module)">
    Next
    <i class="fa fa-arrow-right" aria-hidden="true"></i>
</button>
