<div class="container">
    <p></p>
    <div class="row">
        <div class="col-3">
            <ul class="nav flex-column nav-pills" id="riskFactors" role="tablist" aria-orientation="vertical">
                <li class="nav-item waves-effect waves-light" [ngClass]="{ 'active': currentSubHref === 'riskFactorsHome'}"
                    (click)="setSubHrefTab('riskFactorsHome')">
                    <a class="nav-link active" id="riskFactorsHomeTab" data-toggle="pill" href="#riskFactorsHome"
                        role="tab" aria-controls="riskFactorsHome" aria-selected="true">
                        Risk Factors
                    </a>
                </li>
                <li class="nav-item waves-effect waves-light" [ngClass]="{ 'active': currentSubHref === 'age'}"
                    (click)="setSubHrefTab('age')">
                    <a class="nav-link" id="ageTab" data-toggle="pill" href="#age" role="tab" aria-controls="age"
                        aria-selected="false">
                        1. Age
                    </a>
                </li>
                <li class="nav-item waves-effect waves-light"
                    [ngClass]="{ 'active': currentSubHref === 'familyHistory'}"
                    (click)="setSubHrefTab('familyHistory')">
                    <a class="nav-link" id="familyHistoryTab" data-toggle="pill" href="#familyHistory" role="tab"
                        aria-controls="familyHistory" aria-selected="false">
                        2. Family History
                    </a>
                </li>
                <li class="nav-item waves-effect waves-light" [ngClass]="{ 'active': currentSubHref === 'race'}"
                    (click)="setSubHrefTab('race')">
                    <a class="nav-link" id="raceTab" data-toggle="pill" href="#race" role="tab" aria-controls="race"
                        aria-selected="false">
                        3. Race
                    </a>
                </li>
            </ul>
        </div>
        <div class="col-9">
            <div class="tab-content" id="riskFactorsContent">
                <div class="tab-pane fade show active" id="riskFactorsHome" role="tabpanel"
                    aria-labelledby="riskFactorsHomeTab" [ngClass]="{ 'active': currentSubHref === 'riskFactorsHome'}">
                    <risk-factors-home></risk-factors-home>
                </div>
                <div class="tab-pane fade" id="age" role="tabpanel" aria-labelledby="ageTab"
                    [ngClass]="{ 'active': currentSubHref === 'age'}">
                    <age></age>
                </div>
                <div class="tab-pane fade" id="familyHistory" role="tabpanel" aria-labelledby="familyHistoryTab"
                    [ngClass]="{ 'active': currentSubHref === 'familyHistory'}">
                    <family-history></family-history>
                </div>
                <div class="tab-pane fade" id="race" role="tabpanel" aria-labelledby="raceTab"
                    [ngClass]="{ 'active': currentSubHref === 'race'}">
                    <race></race>
                </div>
            </div>
        </div>
    </div>
</div>
