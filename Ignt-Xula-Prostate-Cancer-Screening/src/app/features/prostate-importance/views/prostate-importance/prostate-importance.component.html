<div class="jumbotron">
  <div class="container">
    <hr />
    <p class="training-title">Prostate Cancer Screening</p>
    <p class="training-subtitle">Module 1: Importance of the Prostate</p>
    <hr />
  </div>
</div>

<div class="container">
  <div id="training-panel" class="card">
    <div class="card-header bg-primary text-white">
      <i class="fa fa-bell" aria-hidden="true"></i>
      Module 1: Importance of the Prostate
    </div>

    <div class="card-body">
      <ul class="nav nav-pills nav-fill" id="prostateImportance" role="tablist"> 
        <li class="nav-item waves-effect waves-light"  (click)="featuresMenuService.setHrefsTabs('title', '', 'titleTab', '')">
          <a class="nav-link active" id="titleTab" data-toggle="tab" href="#title" role="tab" aria-controls="title"
            aria-selected="true">
            <i class="fa fa-bookmark-o" aria-hidden="true"></i>
            Title
          </a>
        </li>
        <li class="nav-item waves-effect waves-light">
          <a class="nav-link" id="prostateTab" data-toggle="tab" href="#prostate" role="tab" aria-controls="prostate" 
            aria-selected="false">
            1.1 Prostate
          </a>
        </li>
        <li class="nav-item waves-effect waves-light">
          <a class="nav-link" id="commonProblemTab" data-toggle="tab" href="#commonProblem" role="tab"
            aria-controls="common-problem" aria-selected="false">
            1.2 Problems
          </a>
        </li>
        <li class="nav-item waves-effect waves-light">
          <a class="nav-link" id="symptomsTab" data-toggle="tab" href="#symptoms" role="tab" aria-controls="symptoms"
            aria-selected="false">
            1.3 Symptoms
          </a>
        </li>
        <li class="nav-item waves-effect waves-light">
          <a class="nav-link" id="visitTab" data-toggle="tab" href="#visit" role="tab" aria-controls="visit"
            aria-selected="false">
            1.4 Visit
          </a>
        </li>
        <li class="nav-item waves-effect waves-light">
          <a class="nav-link" id="prostateExamTab" data-toggle="tab" href="#prostateExam" role="tab"
            aria-controls="prostateExam" aria-selected="false">
            1.5 Exam
          </a>
        </li>
        <li class="nav-item waves-effect waves-light">
          <a class="nav-link" id="bestChoiceQuestionnaireTab" data-toggle="tab" href="#bestChoiceQuestionnaire"
            role="tab" aria-controls="bestChoiceQuestionnaire" aria-selected="false">
            <i class="fa fa-question-circle" aria-hidden="true"></i>
            Questionnaire
          </a>
        </li>
        <li class="nav-item waves-effect waves-light">
          <a class="nav-link" id="summaryTab" data-toggle="tab" href="#summary" role="tab" aria-controls="summary"
            aria-selected="false">
            <i class="fa fa-info-circle" aria-hidden="true"></i>
            Summary
          </a>
        </li>
        <li class="nav-item waves-effect waves-light">
          <a class="nav-link" id="creditsTab" data-toggle="tab" href="#credits" role="tab" aria-controls="credits"
            aria-selected="false">
            <i class="fa fa-handshake-o" aria-hidden="true"></i>
            Credits
          </a>
        </li>
      </ul>

      <div class="tab-content" id="prostateImportanceContent">
        <div class="tab-pane fade active show" id="title" role="tabpanel" aria-labelledby="titleTab">
          <prostate-importance-title></prostate-importance-title>
        </div>
        <div class="tab-pane fade" id="prostate" role="tabpanel" aria-labelledby="prostateTab">
          <what-is-prostate></what-is-prostate>
        </div>
        <div class="tab-pane fade" id="commonProblem" role="tabpanel" aria-labelledby="commonProblemTab">
          <common-problems></common-problems>
        </div>
        <div class="tab-pane fade" id="symptoms" role="tabpanel" aria-labelledby="symptomsTab">
          <symptoms></symptoms>
        </div>
        <div class="tab-pane fade" id="visit" role="tabpanel" aria-labelledby="visitTab">
          <doctor-visit></doctor-visit>
        </div>
        <div class="tab-pane fade" id="prostateExam" role="tabpanel" aria-labelledby="prostateExamTab">
          <prostate-exams></prostate-exams>
        </div>
        <div class="tab-pane fade" id="bestChoiceQuestionnaire" role="tabpanel" aria-labelledby="bestChoiceQuestionnaireTab">
          <best-choice-questionnaire></best-choice-questionnaire>
        </div>
        <div class="tab-pane fade" id="summary" role="tabpanel" aria-labelledby="summaryTab">
          <prostate-importance-summary></prostate-importance-summary>
        </div>
        <div class="tab-pane fade" id="credits" role="tabpanel" aria-labelledby="creditsTab">
          <prostate-importance-credits></prostate-importance-credits>
        </div>
      </div>
    </div>

    <div class="card-footer bg-primary text-white">
      <previous-next-buttons></previous-next-buttons>
    </div>
