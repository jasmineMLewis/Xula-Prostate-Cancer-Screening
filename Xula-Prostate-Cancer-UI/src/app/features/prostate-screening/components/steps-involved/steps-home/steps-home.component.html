<div class="container">
    <div class="title">
        <h1 class="problem-title">
            <i class="fa fa-list" aria-hidden="true"></i>
            Steps Involved in Screening
        </h1>
    </div>

    <hr />

    <div class="row">
        <div class="col-lg">
            <p>
                After discussing your options and deciding to get screened with your doctor,
                screening for prostate cancer can involve several steps.
            </p>
        </div>
    </div>

    <div class="row">
        <div class="col-lg">
            <img src="/assets/img/features/prostate-screening/steps-involved/steps-home.png" 
                width="705" height="185">
        </div>
    </div>

    <div class="row">
        <div class="col-lg">
            <p>
                What happens in step 1 influences what happens in the next steps.
            </p>
        </div>
    </div>

    <div class="row">
        <div class="col-md">
            <button type="button" class="btn btn-outline-success btn-block" (click)="stepsHomePlay()">
                <i class="fa fa-play" aria-hidden="true"></i>
                Play Audio
            </button>
        </div>
        <div class="col-md">
            <button type="button" class="btn btn-outline-secondary btn-block" (click)="stepsHomeStop()">
                <i class="fa fa-stop" aria-hidden="true"></i>
                Stop Audio
            </button>
        </div>
    </div>
</div>
