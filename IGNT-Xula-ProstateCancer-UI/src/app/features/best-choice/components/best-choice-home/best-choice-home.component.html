<div class="container">
    <p></p>
    <div class="row">
        <div class="col-sm text-center">
            <img src="/assets/img/general/three-males.png" alt="Image - Three Males" style="width: 70%;">
        </div>
        <div class="col-md">
            <div id="module">
                <h1 id="module-title">MODULE 5</h1>
                <h3 id="module-sub-title">MAKING THE BEST CHOICE FOR YOU!</h3>
                <br />
                <ul>
                    <li>Should I get screening now?</li>
                    <li>Should I decide to not get screening?</li>
                </ul>
            </div>
            <div class="row">
                <div class="col-md">
                    <img src="/assets/img/general/logos.png" alt="Image - Logos" style="width: 100%;">

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md">
            <button type="button" class="btn btn-outline-success btn-block" (click)="bestChoiceHomePlay()">

            <button type="button" class="btn btn-outline-secondary btn-block" (click)="bestChoiceHomeStop()">

            </button>
        </div>
    </div>
